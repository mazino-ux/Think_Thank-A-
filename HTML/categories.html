<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Favicon -->
     <link href="/images/favicon.ico" rel="icon">

     <!-- Google Web Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
 
     <!-- Icon Font Stylesheet -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
 
 
     <!-- Customized Bootstrap Stylesheet -->
     <link href="/css/bootstrap.min.css" rel="stylesheet">
     <!-- <link rel="stylesheet" href="/css/app.css"> -->
 
     <!-- Template Stylesheet -->
     <!-- <link href="/css/style.css" rel="stylesheet"> -->
      <style>
        .category img,
        .course-item img {
            transition: .5s;
        }

        .category a:hover img,
        .course-item:hover img {
            transform: scale(1.1);
        }
      </style>
    <title>Document</title>
</head>
<body>
        <!-- Categories Start -->
        <div class="container-xxl py-5 category scroll-element" data-unset="true">
            <div class="container">
              <div class="text-center wow" data-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3">Categories</h6>
                <h1 class="mb-5">Courses Categories</h1>
              </div>
              <div class="row g-3">
                <div class="col-lg-7 col-md-6">
                  <div class="row g-3">
                    <div class="col-lg-12 col-md-12 scroll-element" data-unset="true" data-delay="0.1s" data-unset="true">
                      <a class="position-relative d-block overflow-hidden" href="">
                        <img class="img-fluid" src="images/cat-1.jpg" alt="">
                        <div class="bg-white text-center position-absolute bottom-0 end-0 py-2 px-3" style="margin: 1px;">
                          <h5 class="m-0">Web Design</h5>
                          <small class="text-primary">49 Courses</small>
                        </div>
                      </a>
                    </div>
                    <div class="col-lg-6 col-md-12 scroll-element" data-unset="true" data-delay="0.3s">
                      <a class="position-relative d-block overflow-hidden" href="">
                        <img class="img-fluid" src="images/cat-2.jpg" alt="">
                        <div class="bg-white text-center position-absolute bottom-0 end-0 py-2 px-3" style="margin: 1px;">
                          <h5 class="m-0">Graphic Design</h5>
                          <small class="text-primary">49 Courses</small>
                        </div>
                      </a>
                    </div>
                    <div class="col-lg-6 col-md-12 scroll-element" data-unset="true" data-delay="0.5s">
                      <a class="position-relative d-block overflow-hidden" href="">
                        <img class="img-fluid" src="images/cat-3.jpg" alt="">
                        <div class="bg-white text-center position-absolute bottom-0 end-0 py-2 px-3" style="margin: 1px;">
                          <h5 class="m-0">Video Editing</h5>
                          <small class="text-primary">49 Courses</small>
                        </div>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="col-lg-5 col-md-6 scroll-element" data-unset="true" data-delay="0.7s" style="min-height: 350px;">
                  <a class="position-relative d-block h-100 overflow-hidden" href="">
                    <img class="img-fluid position-absolute w-100 h-100" src="images/cat-4.jpg" alt="" style="object-fit: cover;">
                    <div class="bg-white text-center position-absolute bottom-0 end-0 py-2 px-3" style="margin:  1px;">
                      <h5 class="m-0">Online Marketing</h5>
                      <small class="text-primary">49 Courses</small>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
          
        <!-- Categories Start -->

        <!-- <script src="/js/script.js"></script> -->
        <script src="https://unpkg.com/scrollreveal"></script>
        <!-- <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script> -->
        <script>
            document.addEventListener("DOMContentLoaded", function() {
              document.querySelectorAll('.scroll-element').forEach(function(element) {
                const delay = element.getAttribute('data-delay') || 0;
                ScrollReveal().reveal(element, {
                  origin: 'bottom',
                  distance: '20px',
                  duration: delay, // Use data-delay as the duration
                  scale: 0.85,
                  easing: 'ease-in-out',
                  reset: false,
                });
              });
            });
          </script>
          
          
          
</body>
</html>
